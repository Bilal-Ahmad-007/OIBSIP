<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
        <div class="inp"><input type="text" id="input"></div>
        <div>
            <div>
                <button class="btn1 btnn" onclick="clearResult()">Clear</button>
                <button class="btn1 btnn" onclick="Delete()">Del</button>
                <button class="btn btnn" onclick="getElement('(')">(</button>
                <button class="btn btnn" onclick="getElement(')')">)</button>
            </div>
            <div>
                <button class="btn" onclick="getElement('7')">7</button>
                <button class="btn" onclick="getElement('8')">8</button>
                <button class="btn" onclick="getElement('9')">9</button>
                <button class="btn btnn" onclick="getElement('%')">%</button>
                <button class="btn btnn" onclick="square()">sqrt</button>
            </div>
            <div>
                <button class="btn" onclick="getElement('4')">4</button>
                <button class="btn" onclick="getElement('5')">5</button>
                <button class="btn" onclick="getElement('6')">6</button>
                <button class="btn btnn" onclick="getElement('*')">x</button>
                <button class="btn btnn" onclick="getElement('/')">/</button>
            </div>

            <div>
                <button class="btn" onclick="getElement('1')">1</button>
                <button class="btn" onclick="getElement('2')">2</button>
                <button class="btn" onclick="getElement('3')">3</button>
                <button class="btn btnn" onclick="getElement('+')">+</button>
                <button class="btn btnn" onclick="getElement('-')">-</button>
            </div>

            <div>
                <button class="btn1 btnn" onclick="getElement('00')">00</button>
                <button class="btn btnn" onclick="getElement('0')">0</button>
                <button class="btn btnn" onclick="getElement('.')">.</button>
                <button class="btn1 btnn" onclick="getResult()">Enter</button>
            
            </div>




        </div>

</div>


    <script src="index.js"></script>
</body>
</html>
